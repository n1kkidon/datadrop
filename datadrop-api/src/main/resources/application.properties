spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.baseline-on-migrate=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
server.servlet.context-path=/api/v1
socket-server.port=8080
socket-server.host=0.0.0.0
spring.datasource.url=jdbc:mysql://nikkidon.org:3306/datadrop
spring.datasource.username=datadrop
spring.datasource.password=${DATADROP_DB_PASS}
jwt.secret.key=${DATADROP_JWT_SECRET}
spring.servlet.multipart.max-file-size=250MB
spring.servet.multipart.max-request-size=250MB

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false