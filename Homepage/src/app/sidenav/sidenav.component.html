<mat-drawer-container class="sidenav-container" autosize>
   
    <mat-drawer #drawer class="sidenav" mode="side">
      
      <div class="sidenav-inner">
        <p class="sidenav-title">These users have shared files with you:</p>

        <div class="sidenav-entry" *ngFor="let user of usersSharingWithMe" (click)="routeTo(user.id)">
          <mat-icon>group</mat-icon>
          <a class="entry-name">{{user.name}}</a>
        </div>
      </div>

      <div class="progress-bar-space-usage">
      <p>Space Usage</p>
        <mat-progress-bar 
          matTooltip="space usage: {{spaceUsage.spaceUsedGb.toPrecision(2)}}/{{spaceUsage.totalSpaceGb.toPrecision(2)}} GB" 
          mode="determinate" 
          value="{{spaceUsage.spaceUsedGb/spaceUsage.totalSpaceGb*100}}">
        </mat-progress-bar>
      </div>
    </mat-drawer>
    
    



    <mat-drawer-content> <!--dont touch, non-sidenav stuff-->
        <app-navbar [drawer]="drawer"></app-navbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
