<div class="mat-elevation-z8 user-table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="action-buttons"> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
                
                <button class="per-item-button" mat-icon-button color="primary" (click)="openUserRootDirectory(element.id)"
                matTooltip="open root directory" aria-label="open root directory">
                    <mat-icon>folder</mat-icon>
                </button>
                <button class="per-item-button" mat-icon-button color="warn" *ngIf="element.state=='ACTIVE'" (click)="changeUserBlockState(element)"
                matTooltip="block user" aria-label="block user">
                    <mat-icon>block</mat-icon>
                </button>
                <button class="per-item-button" mat-icon-button color="primary" *ngIf="element.state=='BANNED'" (click)="changeUserBlockState(element)"
                matTooltip="unblock user" aria-label="unblock user">
                    <mat-icon>restore</mat-icon>
                </button>
                <button class="per-item-button" mat-icon-button color="warn" (click)="deleteUser(element)"
                matTooltip="delete user" aria-label="delete user">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of users">
    </mat-paginator>
</div>
