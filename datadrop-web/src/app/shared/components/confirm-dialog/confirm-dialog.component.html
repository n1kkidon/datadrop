<div mat-dialog-actions class="dialog-container">
  <p class="info-text">{{ data.dialogText }}</p>

  <div class="bottom-buttons">
    <button
      mat-stroked-button
      type="button"
      color="accent"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="onConfirmClick()"
    >
      Confirm
    </button>
  </div>
</div>
