<mat-toolbar class="navbar">
  <div class="left-side">
    <button
      mat-icon-button
      matTooltip="Toggle sidebar"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ currDirectoryName }}</span>
  </div>
</mat-toolbar>
<mat-progress-bar
  mode="determinate"
  value="{{ currUploadProgress }}"
  *ngIf="uploading"
></mat-progress-bar>
<div class="empty-space"></div>
