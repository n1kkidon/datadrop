<div mat-dialog-actions class="dialog-container">
  <input
    type="file"
    #fileInput
    style="display: none"
    (change)="onFileSelected($event)"
  />
  <button mat-stroked-button color="primary" (click)="fileInput.click()">
    Choose File
  </button>
  <p class="upload-name">
    {{ selectedFile ? selectedFile.name : "Nothing selected!" }}
  </p>

  <div class="bottom-buttons">
    <button mat-stroked-button color="accent" (click)="onCancelClick()">
      Cancel
    </button>
    <button mat-stroked-button color="primary" (click)="uploadFile()">
      Upload
    </button>
  </div>
</div>
